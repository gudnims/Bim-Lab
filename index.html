<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIMLab</title>

    <link rel="stylesheet" type="text/css" href="style/index.css">

</head>
<body>
<div id="gradient">
    <header>

        <ul>
            <div class="dropdown">

                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    Admin
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                    <input class="form-control" type='text' id="name" name='name' placeholder='name'><br>
                    <input class="form-control" type='password' id="pwd" name='pwd' placeholder='password'><br>
                    <button class="btn btn-default" type='submit' id="login" onclick="validate()">Login</button>


                </ul>
            </div>
        </ul>
        </nav>
    </header>
    <div id="container" class="col-md-12">
        <div id="pic" class="col.md.5">
            <img src="csm_160317_kompetenceloeft_02f1ad1123.jpg" width="120%">
        </div>


        <div id="main" class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h4>News</h4></div>
                <div class="firstnews">
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/login.js"></script>

<script>

    $(document).ready(function () {
        getNews()
        //setInterval(function(){
        // getNews()
        //}, 7000);
    });

    function getNews() {


        $.ajax({
            method: "GET",
            url: "data.php",
            dataType: "json",
            success: function (data) {
                var div = $(".firstnews");
                $.each(data, function (key, value) {


                    var di = '<div>' +
                            '<h3>' + value.headline + '</h3>' +
                            '<div>' + value.content + '</div>'
                    '</div>';
                    div.append(di);
                });
            }
        })
    }

</script>
</div>
</body>
