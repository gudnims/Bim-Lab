<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIMLab</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>
<body>
<header>

        <ul>
            <div class="dropdown">

                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Admin
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                            <input type='text' id="name" name='name' placeholder='name'><br>
                            <input type='password' id="pwd" name='pwd' placeholder='password'><br>
                            <button type='submit' id="login" onclick="validate()">Login</button>


                </ul>
            </div>
        </ul>
    </nav>
</header>
<div class="main">
    <div class="offers">
        <div class="panel panel-primary">
            <div class="panel-heading">BIM-Labs NEWS</div>
            <div class="panel-body table-responsive">
                <table class="table table-striped table-hover" id="getId">
                    <thead>
                    <tr>
                        <th><i class="fa"></i> </th>

                    </tr>
                    </thead>
                    <tbody id="info">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="login.js"></script>

<script>
    $(document).ready(function () {
        getNews()
    });

    function getNews() {
        $.ajax({
            method: "GET",
            url: "data.php",
            dataType: "json",

            success: function (news) {
                console.log(news);
                var table = $("#info");
                table.html("");
                news.forEach(function (element){
                    var tr = '<tr id="newsTable">' +
                            '<div id="headline"><td width="100%">' + element.headline + '</td></div><br>' +
                            '<div id="content"><td>' + element.content + '</td></div>'
                            '</tr>';
                            table.append(tr);
                })
            }
        });
    }

</script>
</body>
</html>
